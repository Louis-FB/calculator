<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="inner">
      <div class="calc">
        <div class="calc-inner">
          <div class="calc-top">
            <div class="banner">
              <div class="banner-col">
                <div class="sub-col"></div>
                <div class="sub-col">
                  <div class="title">
                    <p>LOUTEC</p>
                  </div>
                </div>
              </div>
              <div class="banner-col"></div>
            </div>
          </div>
          <div class="calc-main">
            <div class="calc-main-inner">
              <div class="screen-border">
                <div class="screen">
                  <div class="screen-ring">
                    <input
                      type="text"
                      disabled
                      class="screen-input glow"
                      value="634"
                    />
                  </div>
                </div>
              </div>
              <div class="keyboard-cont">
                <div class="btn-cont">
                  <div class="slider-cont">
                    <button class="slider" onclick="toggleSlider()">
                      <div class="slider-round">
                        <div class="round-inner"></div>
                      </div>
                    </button>
                    <p>ON</p>
                  </div>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">D</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">%</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">รท</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">7</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">8</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">9</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">&#10005;</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">4</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">5</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">6</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">&#8722;</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">3</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">2</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">1</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">+</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-orange">
                    <div class="btn-inner btn-orange-inner">C</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">0</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-black">
                    <div class="btn-inner btn-black-inner">&#903;</div>
                  </button>
                </div>
                <div class="btn-cont">
                  <button class="btn btn-blue">
                    <div class="btn-inner btn-blue-inner">=</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
